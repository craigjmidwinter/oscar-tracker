name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache 💾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build 🔧
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}


      # --------------------------
      # ✅ Install Homebrew and Add to PATH
      # --------------------------
      - name: Install Homebrew (if missing) and Configure PATH
        run: |
          if ! command -v brew &> /dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> $HOME/.bashrc
            echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"' >> $HOME/.profile
          fi
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        shell: bash

      - name: Verify Homebrew Installation
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          echo "Homebrew location: $(which brew)"
          brew --version

      # --------------------------
      # ✅ Install Supabase CLI via Homebrew
      # --------------------------
      - name: Install Supabase CLI via Homebrew
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew install supabase/tap/supabase

      # --------------------------
      # ✅ Authenticate Supabase
      # --------------------------
      - name: Login to Supabase
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"
      # --------------------------
      # ✅ Link Supabase Project (Fix Missing Ref Error)
      # --------------------------
      - name: Link Supabase Project
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      # --------------------------
      # ✅ Run Supabase Migrations
      # --------------------------
      - name: Run Supabase Migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # This should be your database connection string
        run: |
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          supabase db push --debug

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
