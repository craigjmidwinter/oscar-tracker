name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache 💾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build 🔧
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}


      # --------------------------
      # ✅ Install Supabase CLI (Homebrew for macOS/Linux)
      # --------------------------
      - name: Install Homebrew (if missing)
        run: |
          if ! command -v brew &> /dev/null; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi

      - name: Install Supabase CLI via Homebrew
        run: brew install supabase/tap/supabase
      # --------------------------
      # ✅ Authenticate Supabase
      # --------------------------
      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      # --------------------------
      # ✅ Run Supabase Migrations
      # --------------------------
      - name: Run Supabase Migrations
        run: supabase db push
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # This should be your database connection string

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
