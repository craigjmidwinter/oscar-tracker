name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache üíæ
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build üîß
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # --------------------------
      # ‚úÖ Install Supabase CLI (Official Action)
      # --------------------------
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest  # Use a specific version if needed

      # --------------------------
      # ‚úÖ Authenticate with Supabase
      # --------------------------
      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      # --------------------------
      # ‚úÖ Link Supabase Project
      # --------------------------
      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      # --------------------------
      # ‚úÖ Run Supabase Migrations (Correct Password Handling)
      # --------------------------
      - name: Run Supabase Migrations
        run: |
          PGPASSWORD="${{ secrets.SUPABASE_PASSWORD }}" supabase db push --db-url "postgresql://postgres:${{ secrets.SUPABASE_PASSWORD }}@aws-0-us-west-1.pooler.supabase.com:6543/postgres?sslmode=disable"
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
