name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache ğŸ’¾
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-v3-${{ hashFiles('**/package-lock.json') }}

      - name: Install and Build ğŸ”§
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      # --------------------------
      # âœ… Install Supabase CLI
      # --------------------------
      - name: Install Supabase CLI
        run: curl -fsSL https://deb.supabase.com/install | sh
      
      # --------------------------
      # âœ… Authenticate Supabase
      # --------------------------
      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      # --------------------------
      # âœ… Run Supabase Migrations
      # --------------------------
      - name: Run Supabase Migrations
        run: supabase db push
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }} # This should be your database connection string

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
